<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3 Multimedia</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="./assests/images/fifa22.jpeg" alt="Fifa 22">
    </div>
    <div>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="400" height="400" controls autoplay loop muted>
            <source src="./assests/video/Hay Fiesta Su Presencia.mp4" type="video/mp4">
        </video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="./assests/audio/Mira lo que hizo Dios.mp3" type="audio/mp3">
        </audio>
    </div>
</body>
</html>
